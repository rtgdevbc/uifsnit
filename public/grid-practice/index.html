<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        header, nav, article, aside, main, footer{
            /* border: 1px, solid, black; */
            padding: 10px;
            margin: 5px;
            align-items: center;
            display: flex;
            justify-content: center;
            border-radius: 10px;
        }
        body{
            display: grid;
            grid-template-columns: 2fr 3fr 3fr 2fr 2fr;
            grid-template-rows: 100px 100px 100px 100px 100px 80px;
            background-color:bisque;
        }
        header{
            grid-area: 1/2/2/6;
            background-color: skyblue;
            box-shadow: 5px 5px 5px gray;
        }
        main{
            grid-area: 2/2/5/4;
            background-color: orange;
            color: white;
            box-shadow: 5px 5px 5px gray;
        }
        nav{
            grid-area: 1/1/5/2;
            background-color: rgb(205, 200, 50);
            box-shadow: 5px 5px 5px gray;
        }
        article{
            grid-area: 5/1/5/4;
            background-color: violet;
            box-shadow: 5px 5px 5px gray;
            z-index: 1;
        }
        footer{
            grid-area: 6/1/6/6;
            background-color: lightslategray;
            color: white;
            box-shadow: 5px 5px 5px grey;
        }
       aside{
        grid-area: 2/4/6/6;
        background-color: rgb(0, 255, 30);
        color: black;
        box-shadow: 5px 5px 5px gray;
       }
    </style>
</head>
<body>
    <header>Header</header>
    <nav>Nav</nav>
    <article>Article</article>
    <main>Main</main>
    <footer>footer</footer>
    <aside>Aside</aside>
</body>
</html>
