function findTriangleType(a, b, c)
{
    if(a===b)
    {
        if(a==c)
        {
            document.write("Equalateral Triangle");
        }
        else
        {
            document.write("Isosceles Triangle");
        }
    }
    else
    {
        if(a===c)
        {
            document.write("Isosceles Triangle");
        }
        else if(b===c)
        {
            document.write("Isosceles Triangle");
        }
        else
        {
            document.write("Scalane Triangle");
        }
    }
}

<script>
    function findTriangleType(side1,side2,side3)
    {
        if(side1===side2 && side1===side3)
        {
            document.write("Equilateral Triangle <br>");
        }
        else if(side1===side2 || side2===side3 || side1===side3)
        {
            document.write("Isosceles Triangle <br>");
        }
        else
        {
            document.write("Scalene Triangle <br>");
        }
    }
    findTriangleType(1,1,1);
    findTriangleType(2,1,2);
    findTriangleType(1,2,3);  
</script>
